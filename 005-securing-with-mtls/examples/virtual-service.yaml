apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: sentences
spec:
  hosts:
  - "<YOUR_NAMESPACE>.sentences.istio.eficode.academy"
  gateways:
  - istio-ingress/user2-sentences   # Must point to the entry point (gateway) in the istio-ingress namespace
  http:
  - route:
    - destination:
        host: sentences
