apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: <YOUR_NAMESPACE>-sentences # Gateways in same namespace must be unique
  namespace: istio-ingress         # Must be in same namespace as secret
spec:
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "<YOUR_NAMESPACE>.sentences.istio.eficode.academy"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: MUTUAL
      credentialName: <YOUR_NAMESPACE>-sentences-tls-secret # Must be in same namespace as ingressgateway
    hosts:
    - "<YOUR_NAMESPACE>.sentences.istio.eficode.academy"
