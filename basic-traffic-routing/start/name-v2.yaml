apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sentences
    mode: name
  name: name-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentences
      mode: name
      version: v2
  template:
    metadata:
      labels:
        app: sentences
        mode: name
        version: v2
    spec:
      containers:
      - image: michaelvl/sentences:v1
        name: name
        env:
        - name: "SENTENCE_MODE"
          value: "name"
        - name: "SENTENCE_NAMES"
          value: "Athos (v2),Porthos (v2),Aramis (v2),d'Artagnan (v2)"
